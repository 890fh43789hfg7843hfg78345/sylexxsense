<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sylexxsense</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background-color: #0056b3; }

    .switch-btn {
      color: #007BFF;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-top: 10px;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .success { color: #28a745; }
    .error { color: #dc3545; }

    /* Nav bar and content */
    .navbar {
      background-color: #1e1e1e;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }

    .navbar span {
      font-weight: bold;
      cursor: pointer;
    }

    .navbar .brand {
      font-size: 1.2rem;
      color: #007BFF;
      margin-right: auto;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product-card {
      background: #2a2a2a;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      width: 160px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card:hover {
      background: #333;
    }

    .download-btn {
      width: 200px;
      margin: 20px auto;
      display: block;
    }

    .hidden {
      display: none;
    }

    .discord-btn {
      background-color: #7289da;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .discord-btn:hover {
      background-color: #5b6f95;
    }
  </style>
</head>
<body>

  <!-- Login/Register Section -->
  <div id="auth" class="centered">
    <div class="container">
      <h2 id="form-title">Register</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="submitForm()">Submit</button>
      <div class="switch-btn" onclick="toggleForm()" id="toggleText">Switch to Login</div>
      <div id="message"></div>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="hidden">
    <div class="navbar">
      <span class="brand">Sylexxsense.cc</span>
      <span onclick="showSection('home')">Home</span>
      <span onclick="showSection('products')">Products</span>
      <span onclick="openDiscord()">Discord</span>
      <span onclick="signOut()">Sign Out</span>
    </div>
    <div class="content" id="content">
      <!-- Dynamic content goes here -->
    </div>
  </div>

  <script>
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Register';
      document.getElementById('toggleText').textContent = isLogin ? 'Switch to Register' : 'Switch to Login';
      document.getElementById('message').textContent = '';
    }

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function submitForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (!username || !password) {
        msg.textContent = 'Please fill all fields';
        msg.className = 'error';
        return;
      }

      const hashed = await hashPassword(password);
      const stored = localStorage.getItem(`user_${username}`);

      if (isLogin) {
        if (stored === hashed) {
          showDashboard();
        } else {
          msg.textContent = 'Invalid username or password';
          msg.className = 'error';
        }
      } else {
        if (stored) {
          msg.textContent = 'Username already exists';
          msg.className = 'error';
          return;
        }
        localStorage.setItem(`user_${username}`, hashed);
        msg.textContent = 'Registration successful!';
        msg.className = 'success';
        showDashboard();
      }
    }

    function showDashboard() {
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      showSection('home');
    }

    function showSection(section) {
      const content = document.getElementById('content');
      if (section === 'home') {
        content.innerHTML = '<h2>Sylexxsense</h2>';
      } else if (section === 'products') {
        content.innerHTML = `
          <h2>Products</h2>
          <div class="products">
            <div class="product-card" onclick="productClick('14 days')">
              <h3>Sylexxsense</h3><p>14 Days</p>
            </div>
            <div class="product-card" onclick="productClick('30 days')">
              <h3>Sylexxsense</h3><p>30 Days</p>
            </div>
            <div class="product-card" onclick="productClick('3 months')">
              <h3>Sylexxsense</h3><p>3 Months</p>
            </div>
          </div>
          <button class="download-btn" onclick="downloadLoader()">Download Loader</button>
        `;
      }
    }

    function productClick(duration) {
      alert(`"${duration}" isn't done yet.\nJoin the Discord to stay updated.`);
    }

    function downloadLoader() {
      const link = document.createElement('a');
      link.href = 'https://github.com/890fh43789hfg7843hfg78345/sylexxsense/raw/main/loader.exe';
      link.download = 'loader.exe';
      link.onerror = () => {
        alert('Failed to download loader. Please ensure the file is available or contact support.');
      };
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function openDiscord() {
      window.open("https://discord.gg/dn6V4geATr", "_blank");
    }

    function signOut() {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('auth').classList.remove('hidden');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
